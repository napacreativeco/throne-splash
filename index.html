		<script>var mouselogo = document.getElementById("content");
var logoanime = anime({
    targets: "#main-logo path",
    strokeDashoffset: [
        anime.setDashoffset,
        0
    ],
    easing: "easeInOutSine",
    duration: 600,
    delay: function(el, i) {
        return i * 150;
    },
    direction: "alternate",
    loop: false
});
mouselogo.addEventListener("mouseenter", function() {
    logoanime.restart();
});
anime({
    targets: ".motion-path-demo path",
    strokeDashoffset: [
        anime.setDashoffset,
        0
    ],
    easing: "easeInOutSine",
    duration: 600,
    delay: 2000,
    direction: "alternate",
    loop: false
});
anime({
    targets: "svg",
    keyframes: [
        {
            translateY: -100,
            opacity: 0
        },
        {
            translateY: 0,
            opacity: 1
        }
    ],
    duration: 2000,
    easing: "easeOutElastic(1, .8)",
    loop: false
});
anime({
    targets: "footer",
    keyframes: [
        {
            translateY: 100,
            opacity: 0
        },
        {
            translateY: 0,
            opacity: 1
        }
    ],
    duration: 2000,
    easing: "easeOutElastic(1, .8)",
    loop: false

</script>
